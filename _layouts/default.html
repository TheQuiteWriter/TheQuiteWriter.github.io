<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
  body {
    max-width: 720px;
    margin: 40px auto;
    padding: 0 20px;
    font-family: "Segoe UI", "Roboto", sans-serif;
    color: #222;
    background: #fafafa;
    line-height: 1.7;
  }

  h1, h2, h3 {
    font-weight: 600;
    margin-top: 2em;
    margin-bottom: 0.5em;
  }

  h1 {
    border-bottom: 2px solid #ddd;
    padding-bottom: 0.2em;
    font-size: 2em;
  }

  h2 {
    border-bottom: 1px solid #ddd;
    padding-bottom: 0.15em;
    font-size: 1.6em;
  }

  h3 {
    font-size: 1.3em;
  }

  p {
    margin: 1em 0;
  }

  ul, ol {
    margin: 1em 0;
    padding-left: 2em;
  }

  blockquote {
    border-left: 4px solid #ccc;
    padding-left: 1em;
    color: #555;
    background: #f9f9f9;
  }

  code {
    background: #f4f4f4;
    padding: 2px 5px;
    border-radius: 4px;
    font-family: "Courier New", monospace;
  }

  pre {
    background: #272822;
    color: #f8f8f2;
    padding: 1em;
    border-radius: 6px;
    overflow-x: auto;
  }

  a {
    color: #0066cc;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 2em 0;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin: 1em 0;
  }

  table, th, td {
    border: 1px solid #ccc;
  }

  th, td {
    padding: 0.6em;
    text-align: left;
  }

  img {
    max-width: 100%;
    border-radius: 6px;
    margin: 1em 0;
  }
</style>

</head>
<body>
    {{ content }}
</body>
</html>
